apply plugin: 'java'
apply plugin: 'maven'

group = 'com.ceph'
version = '0.4.0-SNAPSHOT'

description = """rados java bindings"""

sourceCompatibility = 1.7
targetCompatibility = 1.7
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    implementation 'net.java.dev.jna:jna:4.1.0'
    runtimeOnly 'junit:junit:4.11'
    runtimeOnly 'org.mockito:mockito-all:1.10.19'
}

compileTestJava {
    enabled false
}